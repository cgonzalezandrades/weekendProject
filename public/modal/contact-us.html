<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <h4 class="modal-title text-center" id="myModalLabel"> Contact Us</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class=" col-md-3 col-sm-3 control-label">First Name: </label>
                        <div class="col-md-8 col-sm-4">
                            <input name="firstName" class="form-control" ng-model="user.firstName" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-md-8 col-sm-4">
                            <input type="text" ng-model="user.lastName" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">Phone Number</label>
                        <div class="col-md-8 col-sm-4">
                            <input type="text" name="phoneNumber" ng-model="user.phoneNumber" class="form-control"
                                   placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">Email</label>
                        <div class="col-md-8 col-sm-4">
                            <input type="email" name="email" ng-model="user.email" class="form-control"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">Notes</label>
                        <div class="col-md-8 col-sm-4">
                            <textarea type="text" name="message" ng-model="user.message" class="form-control" rows="5"
                                      cols="1000"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" ng-click="submitForm()" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
